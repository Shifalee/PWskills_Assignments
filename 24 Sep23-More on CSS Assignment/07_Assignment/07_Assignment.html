<!--Create a simple webpge with  card similar to quesion number 2. The card must be semi-transparent
default and on hovering the card must be displyed clearly. Use CSS opacity achieve his output.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <style>
        .courseImage {
        height: 200px;
        width: 300px;
        border-radius: 20px;
        }
        div {
        margin: 0 auto;
        background-color: #f8c42e;
        width: 300px;
        padding: 10px;
        border-radius: 20px;
        opacity: 0.5;
         }
        div:hover { 
        opacity: 1;
         } 
    </style>
</head>
<body>
    <div>
        <img class="courseImage" src="image2.png" alt=" PW SKills web development" />
        <p><b>Course Name:</b> PW SKills web development</p>
    </div>
</body>
</html>
