<!--us Create a navigation bar similar to the below-mentioned image. The navigation bar must vontain 5
navigation links that are properly plaved within the navigation bar using the CSS box model. The
 navigation items must vhange their text volor on hover.-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
         nav {
            background-color: cornflowerblue;
             padding: 20px;
             }
          a {
            color: #fff;
            margin-right: 20px;
            margin-left: 20px;
             }
           a:hover {
          color: #000;
            }
        </style>
 </head>
 <body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
 </body>
 </html>
