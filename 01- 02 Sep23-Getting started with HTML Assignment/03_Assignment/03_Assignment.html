<!-- Write an HTML Program that includes a Heading, a paragraph of text, a horizontal line,
 and a line break Arrange these element to create a simple web page layout-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
 </head>
 <body>
    <!--Heading tag-->
    <h1> This is a simple webpage</h1>
    <!--Paragraph tag-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, hic.</p>
    <!--horizontal line tag-->
    <hr>
    <p>Lorem, ipsum.</p>
    <!--line break-->
    <br>
    <p>Lorem, ipsum dolor.</p>
 </body>
 </html>
