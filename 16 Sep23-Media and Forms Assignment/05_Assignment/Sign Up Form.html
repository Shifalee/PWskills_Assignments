<!--Create a sign up and sign in form with proper validation-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:
            <input type="text" name="firstname" placeholder="Enter your first name" id="firstname"
            required minlength=5 max=20 />
        </label>

        <br>

        <label for="lastname">Last Name:
            <input type="text" name="lastname" placeholder="Enter your last name" id="lastname"
            required min=3 max=20 />
        </label>

        <br>

        <label for="email">Email:
            <input type="email" name="email" placeholder="Enter your Email" id="email"
            required />
        </label>

        <br>

        <label for="password">Password:
            <input type="password" name="password" placeholder="Enter your password" id="password"
            required min=8 />
        </label>

        <br>

        <label for="confirmpassword">ConfirmPassword:
            <input type="password" name="confirmpassword" 
            placeholder="****** " id="confirmpassword"
            required min=8 />
        </label>

        <br>

        <label for="age">Age:
            <input type="number" name="age" 
            placeholder="15" id="age"
            required min=2 max=150 />
        </label>
          
        <br>

        <label for="">Gender:
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender" />
            <label for="other">Other</label>
        </label>

        <br>

        <label for="terms">terms:
                <input type="checkbox" id="terms" required /> I agree to terms and conditions
        </label>

        <br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
