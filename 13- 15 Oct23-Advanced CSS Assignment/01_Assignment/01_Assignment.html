<!--Explain the purpose of using the var() function in css. Also you have created two buttons with
id named primaryBtn and secondaryBtn which should be given background colors using the var() 
function. The color code for primaryColor is #00b7ff and secondaryColor is #6c757d.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variable</title>
    <style>
      :root {
        --primaryColor: #00b7ff;
        --secondaryColor: #6c757d;
      }
      button {
        font-size: 25px;
        border: none;
        padding: 5px 20px;
        color: white;
      }
      #primaryBtn {
        background-color: var(--primaryColor);
      }
      #secondaryBtn {
        background-color: var(--secondaryColor);
      }
    </style>
  </head>
  <body>
    <button id="primaryBtn">Primary Button</button>
    <button id="secondaryBtn">Secondary Button</button>
  </body>
</html>
