<!--Illustrate one example of a pseudo-class element selector hover example
     should include the following --->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class element</title>
    <style>
        button{
            background-color:royalblue;
            border:none;
            margin-top: 100px;
            margin-left: 100px;
            padding: 15px 30px;
            color:#ffffff;
            font-size: 18px;
            border-radius:10px;
        }
        button:hover{
            box-shadow:10px 5px 5px gray;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <button>PW Skills</button>
</body>
</html>
