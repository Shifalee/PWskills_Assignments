<!--Build an HTML Page with multiple paragraphs,each assigned a unique name class. Write CSS rules
 using selectors to apply distinct styling to each paragraph. Follow the BEM naming convention and
 explain how you have named the classes-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page</title>

    <style>
        .heading1 {
        color: red;
        }
        .heading2 {
        color: blue;
        }
        .mainbox {
        color: green;
        }
        .mainbox1 {
        color: brown;
        }
        
        
        .btn1 {
        background-color: purple;
        color: wheat;
        }
        .btn2 {
        background-color: pink;
        }
        </style>
 </head>
 <body>
    <div class="box1">
        <p class="heading1">This is my heading 1</p>
        <p class="heading2">This is my heading 2</p>
        </div>
        <div class="box2">
        <p class="mainbox">This is my hero title</p>
        <p class="mainbox1">This is my hero description</p>
        <button class="btn1">This is my primary hero button</button>
        <button class="btn2">This is my secondary hero button</button>
        </div>
 </body>
 </html>
