<!--You have to create a course card which should contain the thumbnail image, 
    title and description with a call to action button.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Card</title>

    <!--Adding the bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 18rem">
      <img
        src="images/card.png"
        class="card-img-top"
        alt="thumbnail"
      />
      <div class="card-body">
        <h5 class="card-title">Full Stack Web Development</h5>
        <p class="card-text">
          Learn MERN stack: MongoDB, Express.js, React.js, Node.js. Build
          dynamic web apps. Gain hands-on full-stack skills.
        </p>
        <a href="#" class="btn btn-primary w-100">Enroll Now</a>
      </div>
    </div>
    <!--Adding bootstrap using js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
