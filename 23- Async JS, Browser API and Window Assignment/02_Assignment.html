<!--Write a JavaScript program to make an AJAX request using the XMLHttpRequest object tp fetch data from a remote API (https://jsonplaceholder.typicode.com/users) and log a list of user names from the response to the browser console and output.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLRequest</title>
</head>
<body>
   <button onclick="fetchApi()">Get User Names</button>
    <ul id="listname">
    </ul>

    <script>

        const list = document.getElementById("listname")

        async function fetchApi() {
            await fetch('https://jsonplaceholder.typicode.com/users')
                .then((response) => {
                    return response.json()
                })
                .then(response => {
                    console.log(response)
                    response.forEach(element => {
                        const li = document.createElement('li')
                        li.innerHTML = element.name
                        list.appendChild(li)
                    });
                })
                .catch((error) => {
                    console.log(error)
                })
        }

    </script>
</body>

</html>
