<!--Write the code to center a div using CSS Flexbox.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Flexbox</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:100vh;
            width: 100vw;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height:300px;
            width:300px;
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
